<!-- actualizar.component.html -->
<div class="container">

    <h1>Actualizar información</h1>
    <form [formGroup]="formActualizarMedico" (ngSubmit)="buscarPorNombre(formActualizarMedico.value.nombre)">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre de médico"
          (keyup)="buscarPorNombre($event)">

        <button class="btn btn-primary mt-3">Buscar</button>
      </div>
    </form>
    <!-- tabla  -->
    <div class="table-responsive">
    <table class="table  table-bordered mt-5">
      <thead class="table-primary">
        <tr>
          <th scope="col">Numero</th>
          <th scope="col">Nombre</th>
          <th scope="col">Especialidad</th>
          <th scope="col">Documento</th>
          <th scope="col">Email</th>
          <th scope="col">Editar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medico of medicos | paginate: { itemsPerPage: 6, currentPage: currentPage }; let i = index">
          <th scope="row">{{ (currentPage - 1) * 5 + i + 1 }}</th>
          <td>{{ medico.nombre }}</td>
          <td>{{ medico.especialidad }}</td>
          <td>{{ medico.documento }}</td>
          <td>{{ medico.email }}</td>
          <!-- Agrega un botón "Editar" en cada fila de la tabla -->
          <td>
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal"
              (click)="editarMedico(medico)" data-bs-whatever="@mdo"> <i class="fas fa-edit"></i>
            </button>
          </td>

        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Médico</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="form-group" [formGroup]="medicoForm" (ngSubmit)="guardarCambios()">
          <input class="form-control mt-2" type="text" formControlName="id" placeholder="id">
          <input class="form-control mt-2" type="text" formControlName="nombre" placeholder="Nombre">
          <input class="form-control mt-2" type="email" formControlName="email" placeholder="Email">
          <input class="form-control mt-2" type="text" formControlName="especialidad" placeholder="Especialidad">
          <input class="form-control mt-2" type="text" formControlName="documento" placeholder="documento">
          <input class="form-control mt-2" type="number" formControlName="telefono" placeholder="telefono">
          <div formGroupName="direccion">
            <input class="form-control mt-2" type="text" formControlName="calle" placeholder="calle">
            <input class="form-control mt-2" type="text" formControlName="distrito" placeholder="distrito">
            <input class="form-control mt-2" type="text" formControlName="ciudad" placeholder="ciudad">
            <input class="form-control mt-2" type="number" formControlName="numero" placeholder="numero">
            <input class="form-control mt-2" type="text" formControlName="complemento" placeholder="complemento">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

      </div>
    </div>
  </div>
</div>
