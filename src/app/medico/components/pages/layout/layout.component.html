<div class="container-fluid">
    <div class="row">
      
            <h1 class="color">Bienvenido</h1>
       

        
            <nav class="navbar navbar-expand-lg navbar-toggler">
                <div class="container-fluid">
                    <button class="navbar-toggler colorrr" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation" routerLink="medico" routerLinkActive="active"
                        (click)="toggleNavbar()" style="cursor: pointer;">
                        <i class="fa-solid fa-bars colorrr"></i>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav ml-auto"> <!-- ml-auto para dispositivos pequeños -->
                            <li class="nav-item">
                                <a class="nav-link text-a" routerLink="/inicio" routerLinkActive="active">Inicio</a>
                            </li>
                            <li class="nav-item dropdown float-lg-right" style="color: white;" #sidenav> <!-- float-lg-right para dispositivos grandes -->
                                <a class="nav-link dropdown-toggle " id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Médicos
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li class="modificacion" style="cursor: pointer;" *ngFor="let item of sidebarItems"
                                        [routerLink]="item.url"> {{item.label}}</li>

                                </ul>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>

        </div>
    </div>
